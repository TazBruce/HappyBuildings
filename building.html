<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Create Building</title>
    </head>

    <body>
        <div>
            <h2>Create Building</h2>
            <form action="submit.html">
                <label for="name">Building Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="address">Building Address:</label>
                <input type="text" id="address" name="address" required><br><br>
                <label for="buildingType">Building Type:</label><br>
                <select id="buildingType" name="buildingType" required>
                    <option value="Residential">Residential </option>
                    <option value="Commercial">Commercial </option>
                    <option value="Industrial">Industrial </option>
                    <option value="Institutional">Institutional </option>
                </select><br><br>
                <label for="owner" class="form-label">Owner(s)</label>
                <select class="form-control selective" id="owner" data-live-search="true">
                    <option data-tokens="china">China</option>
                    <option data-tokens="malayasia">Malayasia</option>
                    <option data-tokens="singapore">Singapore</option>
                </select>
                <br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <a href="index.html">Main Menu</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
