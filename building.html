<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Create Building</title>
</head>

<body>
<div class="container">
    <div class="row"><br></div>
    <div class="row">
        <div class="col"></div>
        <div class="col-10 bg-white rounded p-4">
            <form action="submit.html">
                <div class="mb-3">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-2 rounded">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link" href="index.html">Login</a>
                                <a class="nav-link" href="signup.html">Sign Up</a>
                                <a class="nav-link" href="work.html">Create Task</a>
                                <a class="nav-link" href="project.html">Create Project</a>
                                <a class="nav-link active" aria-current="page" href="building.html">Create Building</a>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="row">
                    <div class="col-10">
                        <h2>Create Building</h2>
                    </div>
                    <div class="col">
                        <button type="reset" class="btn btn-primary float-end">X</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <div class="mb-3">
                            <label for="name" class="form-label">Building Name</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Building Address</label>
                            <input type="text" id="address" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="buildingType" class="form-label">Building Type</label>
                            <select class="form-select" id="buildingType" aria-label="Default select example" required>
                                <option selected disabled></option>
                                <option value="residential">Residential</option>
                                <option value="commercial">Commercial</option>
                                <option value="industrial">Industrial</option>
                                <option value="institutional">Institutional</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date of Construction</label>
                            <input type="date" id="date" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="mb-3">
                            <label for="owner" class="form-label">Owner(s)</label>
                            <select class="form-select" id="owner" aria-label="Default select example" required>
                                <option selected disabled></option>
                                <option data-tokens="bobS">Bob Smith</option>
                                <option data-tokens="rickyH">Ricky Henare</option>
                                <option data-tokens="trishB">Trish Brown</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Projects</label>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Project</th>
                                    <th scope="col">Completed</th>
                                    <th scope="col">Action <button type="button" class="btn btn-primary">+</button></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><a href="project.html">Scaffolding</a></td>
                                    <td><input type="checkbox" class="form-check-input"></td>
                                    <td><button type="button" class="btn btn-primary">-</button>
                                        <button type="button" class="btn btn-primary">Edit</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td><a href="project.html">Electricity</a></td>
                                    <td><input type="checkbox" class="form-check-input"></td>
                                    <td><button type="button" class="btn btn-primary">-</button>
                                        <button type="button" class="btn btn-primary">Edit</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td><a href="project.html">Plumbing</a></td>
                                    <td><input type="checkbox" class="form-check-input"></td>
                                    <td><button type="button" class="btn btn-primary">-</button>
                                        <button type="button" class="btn btn-primary">Edit</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
