<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Create Account</title>
</head>

<body>
<div class="container">
    <div class="row">
        <br>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col-10 bg-white rounded p-4">
            <form action="submit.html">
                <div class="mb-3">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-2 rounded">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link" href="index.html">Login</a>
                                <a class="nav-link active" aria-current="page" href="signup.html">Sign Up</a>
                                <a class="nav-link" href="work.html">Create Task</a>
                                <a class="nav-link" href="project.html">Create Project</a>
                                <a class="nav-link" href="building.html">Create Building</a>
                            </div>
                        </div>
                    </nav>
                </div>
                <div class="row">
                    <div class="col-10">
                        <h2>Create Account</h2>
                    </div>
                    <div class="col">
                        <button type="reset" class="btn btn-primary float-end">X</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="accountType" class="form-label">Account Type</label>
                    <select class="form-select" id="accountType" aria-label="Default select example" required>
                        <option selected disabled></option>
                        <option value="manager">Manager</option>
                        <option value="owner">Owner</option>
                        <option value="contractor">Contractor</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="text" id="firstname" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" id="lastname" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
