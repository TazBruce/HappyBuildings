<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
<div class="container">
    <div class="row"><br></div>
    <div class="row">
        <div class="col"></div>
        <div class="col-10 bg-white rounded p-4">
			<form action="submit.html">
			 <div class="row">
                    <div class="col-10">
                        <h2>Create Work Task</h2>
                    </div>
                    <div class="col">
                        <button type="reset" class="btn btn-primary float-end">X</button>
                    </div>
                </div>
			<div class="row">
				<div class="mb-3">
					<label for="worktype" class="form-label">Type of Work</label>
					<input type="text" id="worktype" class="form-control" required>
				</div>
				<div class="mb-3">
					<label for="status" class="form-label">Status</label>
					<select class="form-select" id="status" aria-label="Default select example" required>
						<option selected disabled></option>
						<option value="done">Done</option>
						<option value="on-going">On-going</option>
						<option value="shceduled">Scheduled</option>
						<option value="cancelled">Cancelled</option>
					</select>
				</div>
				<div class="mb-3">
					<label for="assign" class="form-label">Assigned Project</label>
					<select class="form-select" id="assign" aria-label="Default select example" required>
						<option selected disabled></option>
						<option value="heating">Heating</option>
						<option value="plumbing">Plumbing</option>
						<option value="concrete">Concrete</option>
						<option value="electricity">Electricity</option>
					</select>
				</div>
				<div class="d-grid gap-2">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
			</form>
        </div>
        <div class="col"></div>
    </div>
</div>

<a href="index.html">Main Menu</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
